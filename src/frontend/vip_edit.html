<!DOCTYPE html>
<html lang="en">
<head>
    @@include('./layout/meta.html', {
      "title" : "編輯個人資料"
    })
    <link rel="stylesheet" href="./css/vip_edit.css">
</head>
<body>
    @@include('./layout/header.html')

    <main class="main">
        <div class="title">
            <div class="title_text">會員中心</div>
        </div>
        <div class="second_title">
            <div class="second_title_text">編輯個人資料</div>
        </div>

        <div class="pwd">
            <div class="pwd_title">
                <img src="./images/vip_edit/vip_edit_circle.png" alt="" />
                編輯密碼
            </div>
            <div class="pwd_block">
                <div class="pwd_block_left">
                    帳號密碼
                </div>
                <div class="pwd_block_right">
                    <div class="pwd_text">
                        <div class="name">
                            帳號
                            <br>
                            tonight_nightmare@gmail.com
                        </div>
                        <div class="old_pwd">
                            輸入舊密碼
                            <br>
                            <input type="password">
                        </div>
                        <div class="new_pwd">
                            設定新密碼
                            <br>
                            <input type="password">
                        </div>
                        <div class="new_pwd_again">
                            重新輸入新密碼
                            <br>
                            <input type="password">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="per">
            <div class="per_title">
                <img src="./images/vip_edit/vip_edit_circle.png" alt="" />
                請輸入個人資料
            </div>
            <div class="per_block">
                <div class="per_block_left">
                    個人資料
                </div>
                <div class="per_block_right">
                    <div class="per_text">
                        <div class="name">
                            姓名
                            <br>
                            <input type="text">
                        </div>
                        <div class="birthday">
                            生日
                            <br>
                            2000 年 11 月 30 日
                        </div>
                        <div class="phone">
                            聯絡電話
                            <br>
                            <input type="text">
                        </div>
                        <div class="address">
                            聯絡地址
                            <br>
                            <input type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="check">
            <input type="checkbox" id="original_checkbox">
            <label for="original_checkbox">訂閱我們，通知您最新優惠消息！</label>
        </div>

        <div class="bottom">
            <a href="vip_personal.html"><button>取消</button></a>
            <button>確定修改</button>
        </div>


    </main>



    @@include('./layout/footer.html')
</body>
</html>
