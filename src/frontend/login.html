<!DOCTYPE html>
<html lang="zh-tw">
<head>
    @@include('./layout/meta.html', {
        "title" : "登入頁面"
    })
    <link rel = "stylesheet" href = "./css/login.css">
    <link href="http://libs.baidu.com/fontawesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
    @@include('./layout/header.html')
    <div class = "login_container">
        <div class = "login_item">
            <form>
                <div class = "login_input_and_icon">
                    <!-- <i class="fa fa-user"></i> -->
                    <img src = "./images/login/login_account_input.png">
                    <input type = "text" placeholder = "Username" id="member_mail">
                </div>
                <div class = "login_input_and_icon">
                    <!-- <i class="fa fa-lock"></i> -->
                    <img src = "./images/login/login_password_input.png">
                    <input type = "password" placeholder = "Password" id="member_password">
                </div>
                <button type = "button" onclick="member_login()" class = "login_confirm_button">Login</button>
            </form>
            <div class = "login_register_button_and_icon">
                <a href = "./register_step1.html">還沒有帳號？註冊</a>
                <div class = "login_hr_and_icon">
                    <div class = "login_hr">
                        <div class = "login_hr_line"></div>
                        <span>OR</span>
                        <div class = "login_hr_line"></div>
                        <br>
                    </div>
                    <a href = "#">
                        <img src = "./images/login/Group 4.svg">
                    </a>
                    <a href = "#">
                        <img src = "./images/login/Group 5.svg">
                    </a>
                    <a href = "#">
                        <img src = "./images/login/Vector.svg">
                    </a>
                </div>
            </div>
        </div>
        <hr style = "color: #774F40;">
        <div class = "login_item">
            <img class = "login_item_img" src = "./images/login/人與貓 1.png">
        </div>
    </div>
    @@include('./layout/footer.html')
    <script>
        const inputEmail = document.querySelector("#member_mail");
        const inputPassword = document.querySelector("#member_password");
        const confirm_button = document.querySelector("button.login_confirm_button"); console.log(confirm_button);

        inputEmail.addEventListener("keyup", function(e) {
            if(e.keyCode === 13 && inputEmail.value && inputPassword.value) {
                member_login();
            }
        });

        inputPassword.addEventListener("keyup", function(e) {
            if(e.keyCode === 13 && inputEmail.value && inputPassword.value) {
                member_login();
            }
        });
        function member_login(){
            confirm_button.classList.add("login_confirm_button_clicked");
            $.ajax({
                method:'POST',
                url:'./API/login.php',
                data:{
                    email:$('#member_mail').val(),
                    password:$('#member_password').val(),
                },
                dataType:'json',
                success:function(response){
                    if(response == 'false'){
                        alert('帳號或密碼錯誤');
                    }else{
                        window.location.href = `./vip.html?ID_${response[0][0]}`;
                    }
                },
                error: function(exception) {
                 alert("發生錯誤: " + exception.status); 
             }
            })
        }
    </script>
</body>
</html>
