<!DOCTYPE html>
<html lang="en">
<head>
    @@include('./layout/meta.html', {
      "title" : "會員中心"

</head>

                <div class="titletext">

                </div>
            </div>

                    <a class="vip_order" onclick="go_to_vip_order()">

                </div>

        </div>

    @@include('./layout/footer.html')

</html>
