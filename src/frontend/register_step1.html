<!DOCTYPE html>
<html lang="en">
<head>
    @@include('./layout/meta.html', {
      "title" : "註冊第一頁"
    })
    <link rel="stylesheet" href="./css/register_first.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script src="./library/jquery-3.6.0.min.js"></script>
</head>
<body>
    @@include('./layout/header.html')
    <div class = "register_first_container">
        <div class = "register_first_title">會員註冊</div>
        <div class = "register_first_process">
            <div class = "register_first_process_item register_first_process_item_current">
                <p>輸入個人資料</p>
            </div>
            <div class = "register_first_process_item">
                <p>確認輸入內容</p>
            </div>
            <div class = "register_first_process_item">
                <p>註冊完成</p>
            </div>
        </div>
        <form>
            <div class = "register_first_circle"></div>
            <label>請輸入帳號 / 密碼</label>
            <div class = "register_first_input">
                <div>
                    <p>註冊帳號</p>
                </div>
                <div>
                    <label>請輸入Email</label>
                    <input type = "text" id="email">
                    <label>重新輸入Email</label>
                    <input type = "text">
                    <label>請輸入密碼</label>
                    <input type = "password" id="pwd">
                    <div id = "register_step1_app"></div>
                </div>
            </div>
            <div class = "register_first_circle"></div>
            <label>請輸入個人資料</label>
            <div class = "register_first_input">
                <div>
                    <p>個人資料</p>
                </div>
                <div>
                    <label>請輸入姓名</label>
                    <input type = "text" id="name">
                    <!-- <label>請輸入生日</label>
                    <input type = "date"> -->
                    <label>請輸入電話</label>
                    <input type = "tel" id="phone">
                    <label>請輸入地址</label>
                    <input type = "text" id="address">
                </div>
            </div>
            <input type = "checkbox" name = "subscription" id = "subscription" required>
            <label for = "subscription" style = "font-size: 16px;">訂閱我們，通知您最新優惠消息！</label>
            <br>
            <input type = "checkbox" name = "Agree to terms" id = "Agree_to_terms" required>
            <label for = "Agree_to_terms" style = "font-size: 16px;">我同意會員條款</label>
            <br>
            <button type = "button" class = "register_step1_next_step_button" onclick="member_email_check()">下一步　確認資料</button>
        </form>
    </div>
    @@include('./layout/footer.html')
    <script src = "./js/frontend/register_step1.js"></script>
    <script>

    </script>
</body>
</html>
