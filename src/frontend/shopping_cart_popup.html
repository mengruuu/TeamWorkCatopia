<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping_cart_popup</title>
    <link rel="stylesheet" href="./css/shopping_cart_popup.css">
    <script src="./js/frontend/shopping_cart_popup.js" async></script>
</head>
<body>

    <button class="hd_btn_pop" id="hd_popup_click">購物車彈窗</button>

    <!-- 彈窗 -->
    <div id="hd_background_pop">
        <div id="hd_div_pop">
            <div class="hd_div_top">
                <div class="hd_div_title">
                    <!-- 可放標題內容 -->
                    <span id="hd_close_btn"><img src="./images/shopping_cart_popup/shopping_cart_popup_cancel1.png"></span>
                </div>
            </div>
            <div class="hd_div_content">
                <div class="hd_big_content">
                    <!-- 彈窗主要內容 -->
                    <div class="hd_choose_cart">
                        <div class="hd_left">
                            <a href="cart_step1.html">
                                <img src="./images/shopping_cart_popup/shopping_cart_popup_cat.png">
                                <div class="hd_cart_btn">一般購物車</div>
                            </a>
                        </div>
                        <div class="hd_right">
                            <a href="gacha_cart_step1.html">
                                <img src="./images/shopping_cart_popup/shopping_cart_popup_box_yellow.png">
                                <div class="hd_gacha_cart_btn">盲抽購物車</div>
                            </a>
                        </div>
                        
                    </div>
                </div>
            </div>            
        </div>
    </div>

    
</body>
</html>
