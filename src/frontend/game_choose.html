    <div class="game_choose_backgroung_content">
        <div class="black_cat_right">
            <img src="./images/game_choose/black_cat_right.png" alt="">
        </div>
        <div class="black_cat_bottom">
            <img src="./images/game_choose/black_cat_bottom.png" alt="">
        </div>
        <div class="black_cat_left">
            <img src="./images/game_choose/black_cat_left.png" alt="">
        </div>
        <div class="game_choose_content">
            <div class="stage">
                <p>關卡</p>
                <img src="./images/game_choose/stage.png" alt="">
            </div>
            <div class="cat">

            </div>

                <p>輔助道具選擇</p>
                <div class="item_all_pic">
                    <div class="item_pic">
                        <img src="./images/game_choose/game_item1.png" alt="">
                    </div>
                    <div class="item_pic">
                        <img src="./images/game_choose/game_item2.png" alt="">
                    </div>
                    <div class="item_pic">
                        <img src="./images/game_choose/game_item3.png" alt="">
                    </div>

            <div class="bottom">

            </div>

    @@include('./layout/footer.html')
