<!DOCTYPE html>
<html lang="en">
<head>
    @@include('./layout/meta.html', {
      "title" : "遊戲"
    })
    <link rel="stylesheet" href="./css/game.css">
    <script src="./js/frontend/game.js" async></script>
</head>
<body>
    @@include('./layout/header.html')


    <canvas id="canvas" style="border: 1px solid #ccc;"></canvas>
    <div class="game_images">
        <img id="glass_pic"src="./images/game/glass.png" alt="">
        <img  id="man_right" src="./images/game/man_right.png" alt="">
        <img  id="man_left" src="./images/game/man_left.png" alt="">
        <img  id="heart" src="./images/game/heart.png" alt="">
        <img  id="broken_heart"  src="./images/game/broken-heart.png" alt="">
        <img id="broken_glass" src="./images/game/broken-glass.png" alt="">
    </div>

    <div id="gameover_background_pop">
        <div id="gameover_div_pop">
            <div class="gameover_div_top">
                <div class="gameover_div_title">
                    <!-- 可放標題內容 -->
                    <!-- <span id="gameover_close_btn"><img src="./images/game/game_cancel1.png"></span> -->
                </div>
            </div>
            <div class="gameover_div_content">
                <div class="gameover_big_content">
                    GAME OVER<br>
                    您獲得<span id="popup_game_score"></span>分<br>
                    恭喜得到<span id="popup_game_coin"></span>點奴幣！<br>
                    <!-- <hr> -->
                    <a class="add_point" id="add_point_btn">兌換奴幣</a> <p>(一天僅可兌換三次)</p>
                    <div class="gameover_gif">
                        <img src="./images/game/game_strong_unscreen.gif" >
                    </div>
                    <!-- <img src="./images/Pusheen_unscreen.gif" > -->
                    <!-- <img src="./images/hoppip_unscreen.gif" > -->
                </div>
                <div class="gameover_back_button">
                    <a href="game_choose.html" class="gameover_btn_next">返回關卡首頁</a>
                    <a href="game.html" class="gameover_btn_next">再玩一次</a>
                </div>              
            </div>
        </div>
    </div>

    @@include('./layout/footer.html')
</body>
</html>
