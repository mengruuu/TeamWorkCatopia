<script>
    let header = document.getElementsByClassName('header')[0];
    // console.log(header);

    //控制漢堡
    let hamburger_icon = document.getElementsByClassName('hamburger_icon')[0];
    let hamburger_icon_img = document.getElementsByClassName('hamburger_icon_img')[0];

    hamburger_icon.addEventListener('click',function(){
        hamburger.classList.toggle('hamburger_-on');

        if(hamburger.classList.contains('hamburger_-on')){
            hamburger_icon_img.src = './images/hamburger/hamburger_close.png';
            hamburger_icon_img.style.width = '40px';

        }else{
            hamburger_icon_img.src = './images/hamburger/hamburger_icon.png';
            hamburger_icon_img.style.width = '50px';
        }
    })


    
    // 控制header的scroll
    
    window.addEventListener('load',function(){
        header.classList.remove('header_scrolled');
        window.addEventListener('scroll',function(){
            header.classList.add('header_scrolled');
            hamburger_icon.classList.remove('hamburger_icon-on');
        });
    })
</script>
