<!DOCTYPE html>
<html lang="zh-tw">
<head>
    @@include('./layout/meta.html', {
      "title" : "留言版"
    })
    <link rel="stylesheet" href="./css/message.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="./library/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class = "message_write_background"></div>
    @@include('./layout/header.html')
    <div class = "message_write_message_container">
        <div class = "message_write_message_title">
            <p>建立貼文</p>
            <div class = "message_write_message_close" style="background-image: url(./images/message/message_message_write_img_container_closed.png);">
                <!-- 原本的x<div></div>
                <div></div> -->
            </div>
        </div>
        <div class = "message_write_message_content_container">
            <textarea class = "message_write_message_content" placeholder = "請輸入訊息..."></textarea>
            <div class = "message_write_img_container">
                <div class = "message_write_img_container_content">
                    <div class = "message_write_img_container_closed">
                        <img src = "./images/message/message_message_write_img_container_closed.png">
                    </div>
                </div>
            </div>
        </div>
        <div class = "message_write_message_img_file_and_button">
            <label class = "message_write_message_img_file_container" for = "file_upload">
                <img src = "./images/message/message_upload_file.png">
            </label>
            <button>確定送出</button>
        </div>
    </div>
    <div class = "message_input_container">
        <div>
            <img src = "./images/message/message_input_personal_example_phtot.svg">
            <div class = "input_and_laber_for_files">
                <input placeholder = "發一則貼文..." class = "click_to_message_input_container">
            </div>
            <input type = "file" id = "file_upload">
        </div>
    </div>



    <div class="pages_title">
        <p>
            留言版
            <span></span>
        </p>
    </div>
    <!-- vue instance range -->
    <div id = "message_app">
        <div class = "message_and_comment_container">
            <div class = "message_container" style = "background-image: url(./images/message/message_background_img.png);">
                <div class = "message_setting_container">
                    <div class = "message_setting_container_content">
                        <div></div>
                        <div></div>
                        <div></div>
                        <ul class = "message_setting_container_content_list">
                            <li class = "message_setting_container_content_delete">刪除貼文</li>
                        </ul>
                    </div>
                </div>
                <div class = "message_user_and_time_and_like">
                    <div class = "message_img_and_user_and_time">
                        <img class = "message_user_img" src = "./images/message/message_personal_example_photo.png">
                        <div class = "message_user_and_time">
                            <p>ID:DEVIL_CATMAN</p>
                            <p>2021/ 11/27</p>
                        </div>
                    </div>
                    <div class = "message_like_container">
                        <img src = "./images/message/message_like.png">
                        <p>+58</p>
                    </div>
                </div>
                <div class = "message_content_and_comment">
                    <div class = "message_content_text">
                        <p>Canon拍貓第三彈，相機好真的拍甚麼都好看，貓咪們都好上相</p>
                    </div>
                    <img class = "message_content_img" src = "./images/message/message_example_post_photo.png">
                    <input class = "comment_input" placeholder = "回應貼文...">
                    <div class = "message_comment_container">
                        <img class = "message_comment_user_img" src = "./images/message/message_comment_photo.svg">
                        <p class = "message_comment_item">Devil catman, your tonight’s nightmare</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- vue instance range -->
    @@include('./layout/footer.html')

    <script src = "./js/frontend/message.js" type="module"></script>
</body>
</html>
