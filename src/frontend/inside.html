<!DOCTYPE html>
<html lang="zh-tw">
    @@include('./layout/meta.html', { "title" : "商品詳細資訊" })
    <link href="./css/inside.css" rel="stylesheet" />
    
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <script src="./js/tools/vue.js"></script>
<body>
    <div class="inside_content">
    @@include('./layout/header.html')
    <div class="pages_title">
      <p>貓窩
          <span></span>
      </p>
  </div>
    <main>
      <article class="inside_first_block_commodity" id="inside_first_block_commodity">
        <div class="inside_first_block_img">
          <div class="inside_first_block_img_big">
            <img id="big_img" class="big_img" src="./images/inside_page/images/inside_first_block_p1.png" alt="">
          </div>
          <div class="inside_first_block_img_small">
            <img id="small_1" class="small_img" src="./images/use/images/product_use_catnest1_1.jpeg" alt="">
            <img id="small_2" class="small_img" src="./images/use/images/product_use_catnest1_2.jpeg" alt="">
            <img id="small_3" class="small_img" src="./images/use/images/product_use_catnest1_3.jpeg" alt="">
            <img id="small_4" class="small_img" src="./images/use/images/product_use_catnest1_4.jpeg" alt="">
          </div>
        </div>
        <div class="inside_first_block_text">
          <div class="inside_first_block_text_content">
            <p class="inside_first_block_text_content_title">花朵深層睡眠窩 貓窩</p>
            <div class="inside_first_block_text_content_text">
              <p>【開一朵貓咪小花】</p>
              <p>給主子一朵暖暖的花朵貓窩吧，特殊饋頭設計讓貓貓從此愛上，再也不用擔心紙箱搶了風采</p>
            </div>
          </div>
          <div class="inside_first_block_choose">
            <form action="post">
              <div class="inside_first_block_choose_1">
                <p>規格</p>
                <select name="color" id="inside_first_block_select" style="background-image: url(./images/inside_page/icon/inside_input_down.png); background-repeat: no-repeat; background-position: right 1px center;">
                  <option value="1" selected>藍色</option>
                  <option value="2">白色</option>
                  <option value="3">黃色</option>
                </select>
              </div>
              <div class="inside_first_block_choose_2">
                <p>數量</p>
                <input type="number" value="1" min="1" max="50">
              </div>
              <div class="inside_first_block_total">
                <p>總價</p>
                <p id="ntd">2420<span>元</span></p>
              </div>
              <div class="inside_first_block_button">
                <button type="button">直接購買</button>
                <button type="button">加入購物車</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </article>
      <article class="inside_sec_block">
        <!-- <img src="./images/inside_page/images/inside_sec_block_p1_product.png" alt=""> -->
        <img src="./images/inside_page/images/inside_sec_block_p2_foot.png" alt="">
      </article>
      <article class="inside_three_block">
        <div class="inside_three_block_text">
          <p>猜你主子也喜歡</p>
        </div>
        <div class="inside_three_block_product">
          <img src="./images/inside_page/images/inside_three_block_p1.png" alt="">
          <img src="./images/inside_page/images/inside_three_block_p2.png" alt="">
          <img src="./images/inside_page/images/inside_three_block_p3.png" alt="">
          <img src="./images/inside_page/images/inside_three_block_p4.png" alt="">
        </div>
      </article>
    </main>
    @@include('./layout/footer.html')
    </div>
    <script>
      let big_img = document.getElementsByClassName("big_img");
      let small_img = document.getElementsByClassName("small_img");

      small_img[0].style = 'transform: scale(1.1);border:1px solid;border-radius: 5px;';
      for( let i=0; i < small_img.length; i++){
      small_img[i].addEventListener("click", function(){
        big_img[0].src = small_img[i].src;
        for(let i=0; i < small_img.length; i++){
          small_img[i].style='';
        }
        this.style = 'transform: scale(1.1);border:1px solid;border-radius: 5px;';
      });
      }
    </script>
</body>
</html>
